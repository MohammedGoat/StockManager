<html>
    <head>
        <title>StockManager</title>
        <link  rel="stylesheet"  href="learn.css">
    </head>
    <body>
      <div class="crud">

         <div id="header">
     <h1 id="titre">STOCK MANAGER</h1> 
     <p id="des">stock managing programme</p>
     </div>
     <div id="inputs">
      <input type="text" id="title" placeholder="title">
      <div class="price">
      <input  onkeyup="calctotal()"  type="number" min="1" id="price" placeholder="price">
      <input  onkeyup="calctotal()" type="number" id="taxes" placeholder="taxes">
      <input  onkeyup="calctotal()" type="number" id="ads" placeholder="ads">
      <input  onkeyup="calctotal()" type="number" id="discount" placeholder="discount">
     <small id="total"></small>

      </div>
      <input type="number" id="count" placeholder="count">
      <input type="text" id="category" placeholder="category">
      <button id="create">Create</button>
     </div>
     <div id="outputs">
       <div class="btnsearch">
         <input type="text" id="search" placeholder="Search" onkeyup="searchdata(this.value)">
         <div class="searchtype">
            <button id="searchtitle" onclick="getsearch(this.id)">Search By Title</button>
            <button id="searchcategory" onclick="getsearch(this.id)">Search By Category</button>
         </div>
       </div>
   <button id="deleteall" class="hide" onclick="deleteall()">Delete All</button>
<table class="products">
      <tr>
         <th>Id</th>
         <th>title</th>
         <th>price</th>
         <th>taxes</th>
         <th>ads</th>
         <th>discount</th>
         <th>total</th>
         <th>category</th>
         <th>update</th>
         <th>delete</th>
      </tr>
     
   <tbody id="tbody">
      
   </tbody>
 </table>
     </div>

      </div>

        <script src="learn.js"></script>
    </body>
</html>
